    <style>
                *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            display: flex;
            align-items: center;
            justify-content: center;
        }


        body{
            font-family: 'Roboto', sans-serif;
            background-color: #696969;
            height: 100vh;
            width: 99%;
            display: flex;
            flex-direction: row;
            gap: .1rem;
            align-items: center;
            justify-content: center;
        }
        .Contactos{
            width:45%;
            height: 99%;
            border-radius: 1rem 0 0 1rem;
            background-color: #adadad;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: .6rem;
            gap: .6rem;
        }
        .Contactos .Contactos_user{
            display: flex;
            align-items: center;
            gap: .5rem;
            padding: .5rem;
            border-radius: 1rem;
            cursor: pointer;
            background-color: #dadada;
            .Contactos_user-perfil{
                width: 3rem;
                height: 3rem;
                border-radius: 50%;
                background-color: blueviolet;
            }
        }
        .Contactos .Contactos_users{
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            gap: .5rem;
            border-radius: 1rem;
            background-color: #dadada;
            padding: .5rem;
            .Contactos_users-user{
                display: flex;
                align-items: center;
                width: 100%;
                height: 3.8rem;
                gap: .5rem;
                background-color: #8b8b8b;
                border-radius: 1rem;
                padding: .5rem;
                cursor: pointer;
                figure{
                    width: 2.6rem;
                    height: 2.6rem;
                    border-radius: 50%;
                    background-color: blueviolet;
                }
            }
        }


        .Messajes{
            position: relative;
            bottom: 0;
            margin: .6rem 0 .6rem 0;
            width: 65%;
            height: 99%;
            border-radius: 0 1rem 1rem 0;
            background-color: #adadad;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: .6rem;  
        }
        li { padding: 0.5rem 1rem; }
        li:nth-child(odd) { background: #efefef; }
        #mensajes{
                list-style: none;
                
        }
        .Form__messajes{
            display: flex;
            width: 100%;
            height: 2rem;
            justify-content: space-between;
            gap: .3rem;
        }
        .Form__messajes input{
            width: 80%;
            height: 100%;
            padding: .5rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .Form__messajes button{
            width: 20%;
            height: 100%;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

    </style>
