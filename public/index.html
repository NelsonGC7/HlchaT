                *{
            margin: 0;
            padding: 0;

:root {

    /* Colores de fondo */
    --background-default: #FFFFFF;
    --background-secondary: #F0F2F5;
    --background-chat: #E5DED8;
    --background-message-in: #FFFFFF;
    --background-message-out: #D9FDD3;

    /* Colores de texto */
    --text-primary: #3B4A54;
    --text-secondary: #667781;
    --text-muted: #8696A0;
    --text-link: #039BE5;

    /* Colores de iconos */
    --icon-primary: #54656F;
    --icon-secondary: #8696A0;

    /* Colores de estado */
    --status-online: #25D366;
    --status-away: #FFA500;
    --status-busy: #FF0000;

    /* Colores de acción */
    --action-primary: #008069;
    --action-secondary: #667781;

    /* Colores de borde */
    --border-list: #E9EDEF;
    --border-panel: #D1D7DB;

    /* Colores de notificación */
    --notification-badge: #25D366;

    /* Colores adicionales para personalización */
    --custom-accent-1: #FF9800;
    --custom-accent-2: #9C27B0;
    --custom-accent-3: #3F51B5;
    --custom-accent-4: #00BCD4;





};
        html{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
        }


        body{
            font-family: 'Roboto', sans-serif;
            background-color:var(--background-default);
            height: 100vh;
            width: 99%;
            display: flex;
            flex-direction: row;
            gap: .1rem;
            align-items: center;
            justify-content: center;
        }
        .Contactos{
            width:45%;
            height: 99%;
            border-radius: 1rem 0 0 1rem;
            background-color: var(--action-secondary);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: .6rem;
            gap: .6rem;
        }
        .Contactos .Contactos_user{
            display: flex;
            align-items: center;
            width: 100%;
            gap: .5rem;
            padding: .5rem;
            border-radius: 1rem;
            cursor: pointer;
            background-color:var(--background-secondary);
            transition: all 1s ease-in;
            h3{
                font-size: 1.2rem;
                color: var(--text-primary);
            }
            .Contactos_user-perfil{
                position: relative;
                width: .6rem;
                height: .6rem;
                top: .1rem;
                border-radius: 99999px;
                background-color: rgb(0, 200, 10);
            }
        }
        .Contactos .Contactos_users{
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            gap: .5rem;
            border-radius: 1rem;
            background-color: #dadada;
            padding: .5rem;
            overflow-x: scroll;
            .Contactos_users-user{
                display: flex;
                align-items: center;
                width: 100%;
                min-height: 3rem;
                height: 3.2rem;
                gap: .5rem;
                background-color:var(--background-secondary);
                border-radius: 2rem;
                padding: .5rem;
                transition: all .5s ease;
                &:hover{
                    background-color: #D1D7DB;
                    border: #fffefe 1px solid;
                }
                figure{
                    width: .5rem;
                    height: .5rem;
                    border-radius: 99999px;
                    background-color: rgb(4, 0, 252);
                    
                }
                .Contactos_user-btns{
                    width: 46%;
            
                    height: 2rem;
                    gap: .2rem;
                    display: flex;
                    flex-basis: 100%;
                    justify-content: end;
               

                    button{
                        width: 30%;
                        max-width: 1.8rem;
                        height: 100%;
                        max-height: 1.8rem;
                       
                        background-color: #2b1e1e;
                        color: white;
                        border: none;
                        border-radius: 50%;
                        cursor: pointer;
                        display: grid;
                        place-items: center;
                        transition: background-color .5s ease;
                        &:hover{
                            background-color: #868585;
                        }
                    }
                    
                   

                }
            }
            .Contactos_users-search{
                position: absolute;
                margin: 0 auto;
                bottom: .5rem;
                width: 95%;
                height: 35%;
                min-height: 11.5625rem;
                gap: .5rem;
                background-color: #2b1e1e;
                border-radius: 1rem;
                padding: .5rem;
                display: flex;
                flex-direction: column;
                .form-search{
                    display: flex;
                    width: 100%;
                    height: 20%;
                    gap:  .3rem;
                    input{
                        width: 80%;
                        min-height: 2rem;
                        height: 100%;
                        padding: .5rem;
                        border: none;
                        border-radius: .5rem;
                       outline: none;
                       flex-basis: 100%;
                    }
                    button{
                        width: 20%;
                        max-width: 3rem;
                        height: 100%;
                        background-color: #f5f5f5;
                        border: none;
                        border-radius: .5rem;
                        cursor: pointer;
                        display: grid;
                        place-items: center;
                    }
                }
                .Contactos_users-searcheados{
                    width: 100%;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    gap: .5rem;
                    padding: .5rem;
                    border-radius: .6rem;
                    background-color: #8b8b8b;
                    scroll-behavior: smooth;
                    overflow: scroll;
                    .Contactos_users-searcheadoss{
                        position: relative;
                        width: 100%;
                        height: 2.5rem;
                        display: flex;
                        align-items: center;
                        background-color: beige;
                        border-radius: .5rem;
                        cursor: pointer;
                        padding: .3rem;
                        gap: .3rem;
                        figure{
                            width: .5rem;
                            height: .5rem;
                            border-radius: 50%;
                            background-color: blueviolet;
                        }
                        button{
                            width: 2rem;
                            height: 2rem;
                            position: absolute;
                            margin: .5rem;
                            right: -4px;
                            background-color:#898383 ;
                            color: white;
                            border: none;
                            border-radius: 60%;
                            cursor: pointer;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            
                            transition: all .5s ease-in-out;
                       
                            &:hover{
                                background-color: #cac6c6 ;
                                scale: 1.1;
                               
                            }
                        }

                    }
                }
               
            }
            
            
        }


        .Messajes{
            position: relative;
            bottom: 0;
            margin: .6rem 0 .6rem 0;
            width: 65%;
            height: 99%;
            border-radius: 0 1rem 1rem 0;
            background-color: #adadad;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: .6rem;  
        }
        li { padding: 0.5rem 1rem; }
        li:nth-child(odd) { background: #efefef; }
        #mensajes{
                list-style: none;
                
        }
        .Form__messajes{
            display: flex;
            width: 100%;
            height: 2rem;
            justify-content: space-between;
            gap: .3rem;
        }
        .Form__messajes input{
            width: 80%;
            height: 100%;
            padding: .5rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .Form__messajes button{
            width: 20%;
            height: 100%;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        footer{
            display: none;
        }

        const IO = io();

        const formulario = document.querySelector('.Form__messajes');
        const input = document.querySelector('#input');
        const mensajes = document.querySelector('#mensajes');
        const formSearch = document.querySelector('.form-search');
        const inputSearch = formSearch.children[0];
        const US  = document.cookie.split('=')
        const mishoms = document.querySelector('.Contactos_users')
        const sercheados = document.querySelector('.Contactos_users-searcheados');
    

        fetch('/friends',{
            method:'GET',
        })
        .then(res => res.json())
            .then(res=> {
                const jsonus = res.asept;
                jsonus.forEach(user =>{
                    const amistad = `
                        <div class="Contactos_users-user"> 
                            <figure class="Contactos_user-perfil">
                            
                            </figure>
                            <h3>${user.user_name}</h3>
                            <div class="Contactos_user-btns">
                                <button class="check"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(115, 208, 69, 1);"><path d="M7 5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H7zm4 10.414-2.707-2.707 1.414-1.414L11 12.586l3.793-3.793 1.414 1.414L11 15.414z"></path></svg></button>
                            </div>
                        </div>
                    `
                    mishoms.insertAdjacentHTML('beforeend',amistad)
                })
                mishoms.addEventListener('click',(e)=>{
                    e.preventDefault()
                    if(e.target.tagName === "svg" || e.target.tagName === "BUTTON" || e.target.tagName ==="path"){



                    }
                 

                })
               
            }).catch(err=> err)
        //mensajes 
        formulario.addEventListener('submit',(e)=>{
            e.preventDefault();
            if(input.value){
                IO.emit('chat message', input.value)
                input.value = '';

            }else{
                console.log('no hay mensaje')
                mensajes.style.border = '1px solid red'
            }

        });
        IO.on('chat message', (msg)=>{
            const limsg = document.createElement('li');
            limsg.textContent = msg;
            mensajes.appendChild(limsg);
            console.log('mensaje recibido', msg)

        })
        //busqueda
        if(US.length === 2){
            document.querySelector('.Contactos_user h3').textContent = US[1];
        }
        
        document.querySelector('.searchBton').addEventListener('click',(e)=>{
            e.preventDefault();
            console.log(e.AT_TARGET)
            if(sercheados.children.length  != 0){
                sercheados.innerHTML = '';
            }
            if(inputSearch.value){
                fetch('/search',{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    
                    },
                    body: JSON.stringify({
                        userSearch:inputSearch.value
                    })
                })
                .then(res =>{
                    console.log(res)
                    if(res.status === 206){
                        res.json()
                        .then(data => {
                            console.log(data)
                        })
                    }else if(res.status === 226){
                        res.json()
                        .then(data => {
                            data.forEach( user=>{
                                const userAdd = 
                                `
                                    <div class="Contactos_users-searcheadoss">
                                        <figure class="Contactos_user-perfil">
                                            <img src="" alt="">
                                        </figure>
                                        <h3>${user.user_name}</h3> 
                                        <button class="addfrdn">+</button>
                                    </div>
                                `;
                                sercheados.insertAdjacentHTML('beforeend', userAdd)
                                
                            })
                            console.log(sercheados)
                        })
                        .catch(err => console.log(err))
                    }
       
                } )
                .catch(err => console.log(err))

            }else{
                inputSearch.style.border = '1px solid red';
                setTimeout(()=>{
                    inputSearch.style.border = 'none';

                },800)
            }
        })
        
        sercheados.addEventListener('click',(e)=>{
            if(e.target.className == 'addfrdn'){
                const user = e.target.parentElement.children[1].innerText;
                console.log(user)
                fetch('/addfriend',{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(
                        {
                            addFriend:user,
                        })

                })
                .then(res =>{
                    console.log(res.status)
                    if(res.status === 200){
                        console.log(e.target.parentElement)
                        e.target.parentElement.remove();
                        const amistad = `
                        <div class="Contactos_users-user"> 
                            <figure class="Contactos_user-perfil">
                            
                            </figure>
                            <h3>${user}</h3>
                            <div class="Contactos_user-btns">
                                
                                <button class="delet"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(220, 51, 51);"><path d="M17 5H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm-1 8H8v-2h8z"></path></svg></button>
                            </div>
                        </div>
                    `
                    mishoms.insertAdjacentHTML('beforeend',amistad)
                    }else if(res.status === 203){
                        console.log(e.target.parentElement)
                        e.target.parentElement.remove();
                    }
                })
                
            }

        });

    </script>
